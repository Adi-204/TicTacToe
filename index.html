<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="responsive.css">
</head>
<body>
    <header>
    <nav>
        <ul>
            <li>#TicTacToe</li>
        </ul>
    </nav>
    </header>
    <main>
    <div class="gameContainer">
        <div class="container">
            <div class="box bl bt"><span class="txt"></span></div>
            <div class="box bt"><span class="txt"></span></div>
            <div class="box br bt"><span class="txt"></span></div>
            <div class="box bl"><span class="txt"></span></div>
            <div class="box"><span class="txt"></span></div>
            <div class="box br"><span class="txt"></span></div>
            <div class="box bl bb"><span class="txt"></span></div>
            <div class="box bb"><span class="txt"></span></div>
            <div class="box br bb"><span class="txt"></span></div>
        </div>
        <div class="gameInfo">
            <h1>Welcome To TicTacToe</h1>
            <div>
                <span class="info">X Turn</span>
            </div>
            <button id="btn">Reset</button>
            <div class="imgbox">
                <img src="excited.gif" alt="">
            </div>
        </div>
    </div>
    </main>
    <footer>
        <h3>Made by Adi Boghawala</h3>
    </footer>
    <script src="index.js"></script>
</body>
</html>
